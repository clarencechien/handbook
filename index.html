<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Honeymoon Handbook</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Dancing+Script:wght@400;700&family=Patrick+Hand&family=Kalam:wght@300;400;700&family=Gaegu:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDF6E3">
    <link rel="apple-touch-icon" href="assets/icon.svg">
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Noto Sans TC', 'sans-serif'],
                        'display': ['Dancing Script', 'cursive'],
                        'handwriting': ['Patrick Hand', 'cursive'],
                        'kalam': ['Kalam', 'cursive'],
                        'gaegu': ['Gaegu', 'cursive'],
                    },
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        },
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-[#FDF6E3] text-gray-800 font-sans antialiased overflow-hidden selection:bg-rose-200 selection:text-rose-900">

    <!-- Audio Player -->
    <audio id="bg-music" preload="auto"></audio>

    <!-- Fixed Header -->
    <header
        class="fixed top-0 left-0 right-0 z-50 bg-[#FCFBF8]/90 backdrop-blur-md border-b-2 border-dashed border-rose-200 px-4 py-3 shadow-sm transition-all duration-300"
        id="main-header">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <!-- Logo / Title -->
            <div class="flex items-center gap-3 cursor-pointer select-none group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-rose-500 rounded-lg shadow-md transform group-hover:rotate-6 transition-transform">
                    <span class="material-symbols-outlined text-white text-2xl">favorite</span>
                </div>
                <h1
                    class="text-2xl md:text-3xl font-gaegu font-bold text-rose-500 tracking-wide group-hover:text-rose-600 transition-colors">
                    Japan Honeymoon 2025/2026
                </h1>
            </div>

            <!-- Right Side Controls (Status Dot) -->
            <div class="flex items-center gap-3">
                <div id="admin-indicator"
                    class="hidden flex items-center gap-2 px-3 py-1 bg-rose-100 rounded-full border border-rose-200">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-xs font-bold text-rose-700">LEADER</span>
                </div>
                <div id="login-btn"
                    class="w-8 h-8 rounded-full bg-rose-100 flex items-center justify-center text-rose-400 cursor-pointer hover:bg-rose-200 transition-colors shadow-sm">
                    <span class="font-bold text-xs">C&E</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Scroll Container -->
    <main class="h-screen w-full overflow-y-scroll snap-y snap-proximity pt-16">
        <!-- Content will be injected here by script.js -->
        <!-- Loading State -->
        <div class="h-full w-full flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-rose-500"></div>
        </div>
    </main>

    <!-- Admin Floating Action Button (Hidden by default) -->
    <div id="fab-container" class="fixed bottom-6 right-6 z-50 hidden">
        <!-- Menu Items -->
        <div id="fab-menu"
            class="absolute bottom-16 right-0 flex flex-col gap-3 items-end transition-all duration-300 opacity-0 translate-y-4 pointer-events-none">

            <!-- Music Player Card -->
            <div
                class="bg-white/90 backdrop-blur-md p-3 rounded-xl shadow-xl border border-rose-100 mb-2 flex flex-col gap-2 w-72">
                <div class="text-xs font-bold text-rose-400 text-center truncate px-1" id="song-title">Select a Song
                </div>
                <div class="flex items-center justify-between">
                    <button id="btn-download" class="p-2 rounded-full hover:bg-rose-50 text-gray-400 transition-colors"
                        title="Download for Offline">
                        <span class="material-symbols-outlined text-xl">download</span>
                    </button>
                    <button id="btn-repeat" class="p-2 rounded-full hover:bg-rose-50 text-gray-400 transition-colors"
                        title="Repeat Mode">
                        <span class="material-symbols-outlined text-xl">repeat</span>
                    </button>
                    <button id="btn-prev" class="p-2 rounded-full hover:bg-rose-50 text-rose-500 transition-colors">
                        <span class="material-symbols-outlined text-2xl">skip_previous</span>
                    </button>
                    <button id="btn-music"
                        class="p-3 rounded-full bg-rose-500 text-white hover:bg-rose-600 shadow-md transition-colors">
                        <span class="material-symbols-outlined text-2xl">play_arrow</span>
                    </button>
                    <button id="btn-next" class="p-2 rounded-full hover:bg-rose-50 text-rose-500 transition-colors">
                        <span class="material-symbols-outlined text-2xl">skip_next</span>
                    </button>
                </div>
            </div>

            <button id="btn-logout"
                class="w-12 h-12 rounded-full bg-white text-gray-600 shadow-lg flex items-center justify-center hover:bg-gray-50 transition-colors"
                title="Logout">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>

        <!-- Main Button -->
        <button id="fab-main-btn"
            class="flex h-16 w-16 items-center justify-center rounded-full bg-rose-500 text-white shadow-xl hover:bg-rose-600 transition-transform duration-300">
            <span class="material-symbols-outlined text-3xl">tune</span>
        </button>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[60] hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-80 transform scale-100 transition-transform">
            <h2 class="font-display text-2xl font-bold mb-4 text-center text-rose-500">Leader Access</h2>
            <input type="password" id="password-input"
                class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:outline-none focus:border-rose-400 font-sans text-center tracking-widest"
                placeholder="Enter Code">
            <div class="flex justify-between gap-4">
                <button id="cancel-auth"
                    class="flex-1 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-bold">Cancel</button>
                <button id="submit-auth"
                    class="flex-1 py-2 bg-rose-500 text-white rounded-lg hover:bg-rose-600 font-bold shadow-md">Unlock</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
