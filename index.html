<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Honeymoon Handbook</title>

    <!-- Tailwind CSS (Built) -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Dancing+Script:wght@400;700&family=Patrick+Hand&family=Kalam:wght@300;400;700&family=Gaegu:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet" />

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDF6E3">
    <link rel="apple-touch-icon" href="assets/icon.svg">
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
</head>

<body
    class="bg-[#FDF6E3] text-gray-800 font-sans antialiased overflow-hidden selection:bg-rose-200 selection:text-rose-900">

    <!-- Audio Player -->
    <audio id="bg-music" preload="auto"></audio>

    <!-- Fixed Header -->
    <header
        class="fixed top-0 left-0 right-0 z-50 bg-[#FCFBF8]/90 backdrop-blur-md border-b-2 border-dashed border-rose-200 px-4 py-3 shadow-sm transition-all duration-300"
        id="main-header">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <!-- Logo / Title -->
            <div class="flex items-center gap-3 cursor-pointer select-none group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-rose-500 rounded-lg shadow-md transform group-hover:rotate-6 transition-transform">
                    <span class="material-symbols-outlined text-white text-2xl">favorite</span>
                </div>
                <h1
                    class="text-2xl md:text-3xl font-gaegu font-bold text-rose-500 tracking-wide group-hover:text-rose-600 transition-colors">
                    Japan Honeymoon 2025/2026
                </h1>
            </div>

            <!-- Right Side Controls (Status Dot) -->
            <div class="flex items-center gap-3">
                <div id="admin-indicator"
                    class="hidden flex items-center gap-2 px-3 py-1 bg-rose-100 rounded-full border border-rose-200">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-xs font-bold text-rose-700">LEADER</span>
                </div>
                <div id="login-btn"
                    class="w-8 h-8 rounded-full bg-rose-100 flex items-center justify-center text-rose-400 cursor-pointer hover:bg-rose-200 transition-colors shadow-sm">
                    <span class="font-bold text-xs">C&E</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Scroll Container -->
    <main class="h-screen w-full overflow-y-scroll snap-y snap-proximity pt-16">
        <!-- Content will be injected here by script.js -->
        <!-- Loading State -->
        <div class="h-full w-full flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-rose-500"></div>
        </div>
    </main>

    <!-- Admin Floating Action Button (Hidden by default) -->
    <div id="fab-container" class="fixed bottom-6 right-6 z-50 hidden">
        <!-- Menu Items -->
        <div id="fab-menu"
            class="absolute bottom-16 right-0 flex flex-col gap-3 items-end transition-all duration-300 opacity-0 translate-y-4 pointer-events-none">

            <!-- Music Player Card -->
            <div
                class="bg-white/90 backdrop-blur-md p-3 rounded-xl shadow-xl border border-rose-100 mb-2 flex flex-col gap-2 w-72">
                <div class="text-xs font-bold text-rose-400 text-center truncate px-1" id="song-title">Select a Song
                </div>
                <!-- Controls -->
                <div class="flex justify-between items-center w-full mb-4">
                    <button id="prev-btn" class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="play-pause-btn"
                        class="bg-pink-500 text-white rounded-full p-3 shadow-lg hover:bg-pink-600 transition transform hover:scale-105">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <button id="next-btn" class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>

                <!-- Extra Controls (Lyrics & Download) -->
                <div class="flex justify-center w-full mb-2 gap-2">
                    <button id="lyrics-btn"
                        class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-full transition flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                        </svg>
                        Lyrics
                    </button>
                    <button id="download-btn"
                        class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-full transition flex items-center gap-1">
                        <span>⬇️</span> Download
                    </button>
                </div>

                <!-- Lyrics Overlay -->
                <div id="lyrics-overlay"
                    class="hidden absolute bottom-0 left-0 w-full h-80 bg-white/95 z-50 flex flex-col p-4 rounded-2xl overflow-hidden transition-all duration-300 shadow-2xl border border-gray-200">
                    <div class="flex justify-between items-center mb-2 border-b pb-2">
                        <h3 class="font-bold text-gray-800 text-sm">Lyrics</h3>
                        <div class="flex items-center gap-2">
                            <button id="expand-lyrics-btn" class="text-gray-500 hover:text-gray-700"
                                title="Toggle Fullscreen">
                                <svg id="expand-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                                </svg>
                                <svg id="compress-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4M4 16v-4m0 0h4m-4 0l5 5m11-5l-5 5m5-5v4m0-4h-4" />
                                </svg>
                            </button>
                            <button id="close-lyrics-btn" class="text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="lyrics-content"
                        class="flex-1 overflow-y-auto text-sm text-gray-700 whitespace-pre-wrap leading-relaxed text-center font-serif">
                        <!-- Lyrics will be injected here -->
                    </div>
                </div>
            </div>

            <button id="btn-logout"
                class="w-12 h-12 rounded-full bg-white text-gray-600 shadow-lg flex items-center justify-center hover:bg-gray-50 transition-colors"
                title="Logout">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>

        <!-- Main Button -->
        <button id="fab-main-btn"
            class="flex h-16 w-16 items-center justify-center rounded-full bg-rose-500 text-white shadow-xl hover:bg-rose-600 transition-transform duration-300">
            <span class="material-symbols-outlined text-3xl">tune</span>
        </button>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[60] hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-80 transform scale-100 transition-transform">
            <h2 class="font-display text-2xl font-bold mb-4 text-center text-rose-500">Leader Access</h2>
            <input type="password" id="password-input"
                class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:outline-none focus:border-rose-400 font-sans text-center tracking-widest"
                placeholder="Enter Code">
            <div class="flex justify-between gap-4">
                <button id="cancel-auth"
                    class="flex-1 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-bold">Cancel</button>
                <button id="submit-auth"
                    class="flex-1 py-2 bg-rose-500 text-white rounded-lg hover:bg-rose-600 font-bold shadow-md">Unlock</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
