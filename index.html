<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Honeymoon Handbook</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Kalam:wght@400;700&family=Noto+Sans+TC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDF6E3">
    <link rel="apple-touch-icon" href="assets/icon.svg">
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "paper": "#FFFEFA",
                        "background": "#FDF6E3",
                        "tape": "rgba(255, 229, 180, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Kalam", "cursive"],
                        "handwriting": ["Patrick Hand", "cursive"],
                        "body": ["Noto Sans TC", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-700 font-handwriting antialiased overflow-x-hidden">

    <!-- Audio Player -->
    <audio id="bg-music" loop>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>

    <!-- Fixed Header -->
    <header
        class="fixed top-0 left-0 right-0 z-40 bg-white/80 backdrop-blur-md shadow-sm px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="assets/icon.svg" class="w-8 h-8" alt="Logo">
            <h1 class="font-display text-xl md:text-2xl font-bold text-rose-500 cursor-pointer select-none">Japan
                Honeymoon 2025</h1>
        </div>
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse" title="Online"></div>
            <div
                class="w-8 h-8 rounded-full bg-rose-100 flex items-center justify-center text-rose-500 font-bold text-xs border border-rose-200">
                C&E
            </div>
        </div>
    </header>

    <!-- Main Scroll Container -->
    <main class="h-screen w-full overflow-y-scroll snap-y snap-proximity pt-16">
        <!-- Content will be injected here by script.js -->
        <!-- Loading State -->
        <div class="h-full w-full flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-rose-500"></div>
        </div>
    </main>

    <!-- Admin Floating Action Button (Hidden by default) -->
    <div id="fab-container" class="fixed bottom-6 right-6 z-50 hidden">
        <!-- Menu Items -->
        <div id="fab-menu"
            class="absolute bottom-0 right-0 mb-20 flex flex-col items-end gap-3 transition-all duration-300 opacity-0 translate-y-4 pointer-events-none">

            <button id="btn-logout"
                class="flex items-center gap-2 bg-white text-gray-600 px-4 py-2 rounded-full shadow-lg hover:bg-gray-50 transition">
                <span class="text-sm font-bold">Logout</span>
                <span class="material-symbols-outlined">logout</span>
            </button>

            <button id="btn-music"
                class="flex h-12 w-12 items-center justify-center rounded-full bg-white text-gray-600 shadow-lg hover:bg-gray-50 transition">
                <span class="material-symbols-outlined">play_arrow</span>
            </button>
        </div>

        <!-- Main Button -->
        <button id="fab-main-btn"
            class="flex h-16 w-16 items-center justify-center rounded-full bg-rose-500 text-white shadow-xl hover:bg-rose-600 transition-transform duration-300">
            <span class="material-symbols-outlined text-3xl">tune</span>
        </button>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[60] hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-80 transform scale-100 transition-transform">
            <h2 class="font-display text-2xl font-bold mb-4 text-center text-rose-500">Leader Access</h2>
            <input type="password" id="password-input"
                class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:outline-none focus:border-rose-400 font-sans text-center tracking-widest"
                placeholder="Enter Code">
            <div class="flex justify-between gap-4">
                <button id="cancel-auth"
                    class="flex-1 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-bold">Cancel</button>
                <button id="submit-auth"
                    class="flex-1 py-2 bg-rose-500 text-white rounded-lg hover:bg-rose-600 font-bold shadow-md">Unlock</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
